@navigation("anmelden") {

    <div class="text_area">
        <p class="lead"><span>Hier kannst du uns sagen, dass du kommst. Das hilft uns bei der Planung</span></p>
        <br>
    </div>

    <form class="form-horizontal" action="/anmelden" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"><span>Name</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="numberOfPeople" class="col-sm-2 control-label"><span>Wie viele?</span></label>
            <div class="col-sm-10">
                <input type="number" min="0" step="1" class="form-control" id="numberOfPeople" name=numberOfPeople placeholder="num" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"><span>Schlafen</span></label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="sleep" id="sleeping1" value="hotel" checked>
                        <span>Hotel</span>
                    </label>
                </div>
                <div class="radio" >
                    <label>
                        <input type="radio" name="sleep" id="sleeping2" value="zelt">
                        <span>Zelt</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"><span>Mitfahrgelegenheit</span></label>
            <div class="col-sm-10 ">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="mfgNeed" >
                        <span>Suche</span>
                    </label>
                </div>
                <div class="checkbox" >
                    <label>
                        <input type="checkbox" name="mfgHave" >
                        <span>Biete</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="control-label col-sm-2"><span>Anmerkungen</span></label>
            <div class="col-sm-10 ">
                <textarea id="notes" name="notes" rows="4" placeholder="Hier schreiben" class="form-control">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Abschicken</button>
            </div>
        </div>

    </form>


}
